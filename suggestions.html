<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Internal Site - Suggestions</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-uppercase" href="#">SMR Company</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
                <li class="nav-item"><a class="nav-link" href="suggestions.html">Suggestions</a></li>
                <li class="nav-item"><a class="nav-link" href="updates.html">Updates</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="reports.html">Reports</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h3>Submit a Suggestion or Complaint</h3>
        <form id="suggestionForm">
            <div class="form-group">
                <label for="name" class="lead">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="email" class="lead">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="message" class="lead">Suggestion/Complaint</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
            <div id="responseMessage" class="mt-3" style="display:none;"></div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#suggestionForm').on('submit', function(event) {
                event.preventDefault();
                
                const name = $('#name').val().trim();
                const email = $('#email').val().trim();
                const message = $('#message').val().trim();
                
                
                if (name === "" || email === "" || message === "") {
                    $('#responseMessage').removeClass('alert-success').addClass('alert-danger')
                        .text('All fields are required. Please fill in all fields.').show();
                    return;
                }
                
                
                $('#responseMessage').removeClass('alert-danger').addClass('alert-success')
                    .text('Your suggestion/complaint has been submitted successfully!').show();
                $(this).trigger("reset");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
