    <div class="container mt-5">
        <h3>Contact Us</h3>
        <p class="lead">If you have any questions, feel free to reach out to us using the options below:</p>

        <div class="mb-3">
            <a href="tel:+123456789" class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Call the management directly">
                Call Management
            </a>
            <a href="mailto:info@company.com" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Send an email to the management">
                Email Us
            </a>
        </div>

        <h4>Send Us a Message</h4>
        <form id="contactForm">
            <div class="form-group">
                <label for="name" class="lead">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email" class="lead">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message" class="lead">Your Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Send Message</button>
        </form>

        <div id="responseMessage" class="mt-3" style="display:none;"></div>

        <h4 class="mt-5">Follow Us on Social Media</h4>
        <div>
            <a href="https://facebook.com" target="_blank" title="Follow us on Facebook" class="text-dark mx-2"><i class="fab fa-facebook-f fa-lg"></i></a>
            <a href="https://twitter.com" target="_blank" title="Follow us on Twitter" class="text-dark mx-2"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://linkedin.com" target="_blank" title="Follow us on LinkedIn" class="text-dark mx-2"><i class="fab fa-linkedin-in fa-lg"></i></a>
            <a href="https://instagram.com" target="_blank" title="Follow us on Instagram" class="text-dark mx-2"><i class="fab fa-instagram fa-lg"></i></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip();

            $('#contactForm').on('submit', function(event) {
                event.preventDefault(); 
                
               
                const name = $('#name').val().trim();
                const email = $('#email').val().trim();
                const message = $('#message').val().trim();

                
                $('#responseMessage')
                    .removeClass('alert-danger')
                    .addClass('alert-success')
                    .text('Your message has been sent successfully!')
                    .show();

             
                $(this).trigger("reset");
            });
        });
    </script>
